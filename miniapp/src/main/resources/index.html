<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:0; }
    #kvapp { padding: 12px; }
    .muted { color: #6b7280; }
    .row { display: flex; gap: 12px; align-items: center; }
    .row > * { flex: 1; }
    .buttons { display: flex; gap: 12px; margin-top: 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
    .h1 { font-size: 20px; font-weight: 700; margin: 0 0 8px; }
    .h2 { font-size: 16px; font-weight: 600; margin: 12px 0 6px; }
    input, textarea, select, button { font-size: 16px; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; }
    button.primary { background: #2563eb; color: #fff; border: none; }
    button.secondary { background: #111827; color: #fff; border: none; }
    .ok { color: #047857; }
    .err { color: #b91c1c; }
    .chips { display:flex; flex-wrap:wrap; gap:8px; margin:8px 0; }
    .chip { background:#f3f4f6; color:#111827; border:1px solid #d1d5db; }
    .chip:disabled { opacity:.45; }
    .snackbar { position: fixed; left: 12px; right: 12px; bottom: 12px; background:#111827; color:#fff; border-radius:8px; padding:10px 12px; }
  </style>
</head>
<body>
<div id="kvapp"></div>
<script src="miniapp.js"></script>
</body>
</html>
